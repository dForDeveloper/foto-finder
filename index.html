<!DOCTYPE html>
<html>
  <head>
    <title>Foto Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel=“stylesheet”
      href=“https://fonts.googleapis.com/css?family=Open+Sans:600,800”>
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity=
      "sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous">
  </head>
  <body>
    <header>
      <h1>
        FOTO
        <img src="images/foto-finder-logo.svg" alt="foto-finder-logo">
        FINDER
      </h1>
      <input type="text" name="search" id="search" placeholder="Search">
      <button class="search-button"><i class="fas fa-search"></i></button>
    </header>
    <main>
      <form>
        <label id="caption">Title</label>
        <input type="text" name="title" id="title">
        <label for="caption">Caption</label>
        <input type="text" name="caption" id="caption">
        <input type="submit" name="choose-file" class="choose-file button"
          value="Choose File">
        <button class="favorites button">
          View <span class="num-favs"></span> Favorites
        </button>
        <button class="add-to-album button">Add To Album</button>
      </form>
      <section class="photo-area">
        <article class="photo-card">
          <h4 class="photo-title">Photo Title</h4>
          <img src="#" class="photo-image" alt="">
          <p class="photo-caption">Photo Caption</p>
          <footer class="photo-card-footer">
            <img src="images/delete.svg">
            <img src="images/favorite.svg">
          </footer>
        </article>
      </section>
    </main>
    <script type="text/javascript" src="js/photo.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
