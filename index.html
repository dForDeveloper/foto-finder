<!DOCTYPE html>
<html>
  <head>
    <title>Foto Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel=“stylesheet”
      href=“https://fonts.googleapis.com/css?family=Open+Sans:600,800”>
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity=
      "sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous">
  </head>
  <body>
    <header class="dark-background">
      <h1>
        FOTO
        <img src="images/foto-finder-logo.svg" alt="Foto Finder logo"
          class="svg">
        FINDER
      </h1>
      <div class="search-input-plus-button">
        <input type="text" name="search" id="search" placeholder="Search">
        <button class="search-button"><i class="fas fa-search"></i></button>
      </div>
    </header>
    <main class="dark-background">
      <form>
        <label id="caption">Title</label>
        <input type="text" name="title" id="title" class="full-width">
        <label for="caption">Caption</label>
        <input type="text" name="caption" id="caption" class="full-width">
        <label for="choose-file" class="choose-file-label button full-width">Choose File</label>
        <input type="file" name="choose-file" value="Choose File"
          id="choose-file" accept="image/*">
        <div class="fav-and-add">
          <button class="favorites button small-button">
            View <span class="num-favs"></span> Favorites
          </button>
          <button class="add-to-album button small-button">
            Add To Album
          </button>
        </div>
      </form>
    </main>
    <section class="photo-area">
      <article class="photo-card">
        <h4 class="photo-title">Photo Title</h4>
        <figure class="photo-container-0">          
        </figure>
        <p class="photo-caption">Photo Caption</p>
        <footer class="photo-card-footer">
          <img src="images/delete.svg" alt="delete button" class="delete svg">
          <img src="images/favorite.svg" alt="favorite button"
            class="favorite svg">
        </footer>
      </article>
      <article class="photo-card">
        <h4 class="photo-title">Photo Title</h4>
        <figure class="photo-container-1">
        </figure>
        <p class="photo-caption">Photo Caption</p>
        <footer class="photo-card-footer">
          <img src="images/delete.svg" alt="delete button" class="delete svg">
          <img src="images/favorite.svg" alt="favorite button"
            class="favorite svg">
        </footer>
      </article>
      <article class="photo-card">
        <h4 class="photo-title">Photo Title</h4>
        <figure class="photo-container-0">          
        </figure>
        <p class="photo-caption">Photo Caption</p>
        <footer class="photo-card-footer">
          <img src="images/delete.svg" alt="delete button" class="delete svg">
          <img src="images/favorite.svg" alt="favorite button"
            class="favorite svg">
        </footer>
      </article>
      <article class="photo-card">
        <h4 class="photo-title">Photo Title</h4>
        <figure class="photo-container-0">          
        </figure>
        <p class="photo-caption">Photo Caption</p>
        <footer class="photo-card-footer">
          <img src="images/delete.svg" alt="delete button" class="delete svg">
          <img src="images/favorite.svg" alt="favorite button"
            class="favorite svg">
        </footer>
      </article>
      <article class="photo-card">
        <h4 class="photo-title">Photo Title</h4>
        <figure class="photo-container-0">          
        </figure>
        <p class="photo-caption">Photo Caption</p>
        <footer class="photo-card-footer">
          <img src="images/delete.svg" alt="delete button" class="delete svg">
          <img src="images/favorite.svg" alt="favorite button"
            class="favorite svg">
        </footer>
      </article>
    </section>
    <script type="text/javascript" src="js/photo.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
